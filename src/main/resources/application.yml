spring:
  security:
    name: admin
    password: admin123
  application:
    name: patrones_diseno
  datasource:  # Corregido: min√∫scula
    url: jdbc:postgresql://localhost:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  api-docs:
    path: /v3/api-docs
    groups:
      enabled: true
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    doc-expansion: none
    filter: true
  packages-to-scan: com.empleados.patrones_diseno.infrastructure.api.controller
  paths-to-match: /api/**, /salary-calculation/**, /employees/**, /roles/**, /salaries/**